            function makeMarkerIcon(color) {
                return L.divIcon({
                    className: "custom-pin",
                    html: `
                    <svg xmlns="http://www.w3.org/2000/svg" width="25" height="41" viewBox="0 0 25 41">
                        <path d="M12.5 0C5.6 0 0 5.6 0 12.5C0 22.5 12.5 41 12.5 41C12.5 41 25 22.5 25 12.5C25 5.6 19.4 0 12.5 0Z" 
                            fill="${color}" stroke="black" stroke-width="2"/>
                        <circle cx="12.5" cy="12.5" r="5" fill="white"/>
                    </svg>
                    `,
                    iconSize: [25, 41],
                    iconAnchor: [12.5, 41],  // bottom tip is the anchor
                    popupAnchor: [0, -41]
                });
            }

            // Make your 5 icons
            const iconGreen   = makeMarkerIcon("#09aa34");
            const iconTeal    = makeMarkerIcon("#09534d");
            const iconYellow  = makeMarkerIcon("#feb70f");
            const iconPurple  = makeMarkerIcon("#6f1448");
            const iconRed     = makeMarkerIcon("#de0000");

            // Create map
            const map = L.map('map').setView([54.5, -3], 6); // Center UK

            // Add OpenStreetMap tiles
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
            }).addTo(map);

            // Add markers with labels
            schools.forEach(p => {
                var icon = iconRed;
                if (p["overall rating"] == 5) {
                    icon = iconGreen;
                } else if (p["overall rating"] == 4) {
                    icon = iconTeal;
                } else if (p["overall rating"] == 3) {
                    icon = iconYellow;        
                } else if (p["overall rating"] == 2) {
                    icon = iconPurple;        
                } else if (p["overall rating"] == 1) {
                    icon = iconRed;  
                }
                const tooltip = `${p.name} — Score/40: ${p.totalscore}`;
                const score = `${p.totalscore}/40`;
                L.marker([p.lat, p.long], {icon: icon})
                    .addTo(map)
                    .bindPopup(tooltip)   // click label
                    .bindTooltip(score) // hover label
            });

        </script>
